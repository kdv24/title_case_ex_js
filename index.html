<html>
  <head>
    <title>Title Case</title>
    <link rel='stylesheet' href="css/styles.css">
    <script src='js/jquery-1.11.2.js'></script>
    <script src='js/scripts.js'></script>
  </head>
  <body>
    <h1>Enter a title to have it converted to title case</h1>
    <form id="title-case">
      <label for="input">Enter your title here</label>
      <input id="input" type="text" name="input">
      <button type="submit" name="button">Submit</button>
    </form>

    <p id="results">Your title is now ready for the publisher: <span id="title"></span></p>
  </body>
</html>
